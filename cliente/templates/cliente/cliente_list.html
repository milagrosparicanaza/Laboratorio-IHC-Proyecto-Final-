{% extends 'base.html' %}
{% block title %}
  Lista de Clientes
{% endblock %}
{% block body %}
<h1> Listado de Clientes </h1>
{% for instance in object_list %}
  <p>
    {{ instance.id }} -
    <a href='{{ instance.get_absolute_url }}'>{{ instance.user.username }}</a>
  </p>
{% endfor %}
<a href='{% url 'cliente:cliente-report' %}' value='reporte'>Descargar Reporte</a>
{% endblock %}
