{% extends 'baseprod.html' %}
{% block title %}
  Borrar Producto
{% endblock %}
{% block body %}
<div class="jumbotron text-center">
  <h1> Borrando Producto </h1>
</div>
<div class="container">
  <h2> {{ object.nombre }} </h2>
  <form method="post">{% csrf_token %}
    <p> Confirme que desea borrar este Producto </p>
    <input type="submit" value="Confirmar">
  </form>
</div>
{% endblock %}
