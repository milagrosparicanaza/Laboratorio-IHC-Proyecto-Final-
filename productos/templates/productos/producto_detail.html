{% extends 'baseprod.html' %}
{% load static %}
{% block title %}
  Detalle de Producto
{% endblock %}
{% block body %}
<div class="jumbotron text-center">
  <h1> Detalle de Producto </h1>
</div>
<div class="container">
  <div class="row">
    <div class="col border">
      <img src= {{ object.foto.url }} style="width:450px;" class="mx-auto d-block">
    </div>
    <div class="col border">
      <h2> {{ object.nombre }}</h2>
      <p> {{ object.vendedor }} </p>
      <p><b> S/. {{ object.precio }} </b></p>
      <p> {{ object.descripcion }} </p>
      
    </div>
  </div>
</div>
{% endblock %}
