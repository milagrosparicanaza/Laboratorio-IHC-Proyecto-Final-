{% extends 'base.html' %}
{% block title %}
  Lista de Productos
{% endblock %}
{% block body %}
<h1> Listado de Productos </h1>
{% for instance in object_list %}
  <p>
    {{ instance.id }} -
    <a href='{{ instance.get_absolute_url }}'>{{ instance.nombre }}</a>
  </p>
{% endfor %}
{% endblock %}
